<!DOCTYPE>
<html ng-app ="ContactMgr">
    <header>
        <title> Contact List Manager </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="/Controller/controller.js"></script>
    </header>
    <body>
          <div class="container">
              <div ng-controller="contactController">
                  <h1> Contact List Manager </h1>
                  <form class="form-inline">
                      <div class="form-group">
                          <input class="form-control" ng-model="contact.Name" placeholder="Enter Name" required>
                          <input class="form-control" ng-model="contact.Mobile" placeholder="Enter Mobile Number" required>
                          <input class="form-control" ng-model="contact.Email" placeholder="Enter email" required>
                          <br><br>
                          <button class="btn btn-success" ng-click="addContact()">Add</button>
                          <button class="btn btn-warning" ng-click="updateContact()">Update</button>
                          <br><br>
                      </div>
                      <div class="list-group">
                        <div class="list-group-item" ng-repeat="name in contactList">
                            <img src="img\user.jpg" style="width:128px;height:128px;"/>
                            <h2><em>{{name.Name}}</em></h2>
                            <h3><em class="pull-right">{{name.Mobile}}</em></h3><br>
                            <h3><em class="pull-right">{{name.Email}}</em></h3><br>
                            <button class="btn btn-danger" ng-click="removeContact(name._id)">Delete</button>
                            <button class="btn btn-primary" ng-click="editContact(name._id)">Edit</button>
                        </div>
                      </div>
                  </form>
              </div>
        </div>
    </body>
</html>
